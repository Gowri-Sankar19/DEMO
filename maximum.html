<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>maximum</title>
</head>
<body>
    <script>
       
        var arr=[10,50,60,100,70,80];
        var value=arr[0];
        for(i=0;i<arr.length;i++){
            
            if(arr[i]<value)
                value=arr[i];

        }
        document.writeln('the max value is,',value);


    </script>
    
    
</body>
</html>
