<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=prompt('Enter the text:')
        for(i=0;i<=a.length;i++){
            if(i%2==1){
                document.write(a[i].toLowerCase());
            }
            else{
                document.write(a[i].toUpperCase());
            }
        }
    </script>
</body>
</html>
