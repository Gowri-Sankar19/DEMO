<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finding velocity</title>
</head>
<body>
    <script>
        var INITIAL_VELOCITY;
        var acceleration;
        var time;
        var VELOCITY;
       INITIAL_VELOCITY=parseInt(prompt('ENTER THE INITIAL_VELOCITY:'));
        acceleration=parseInt(prompt('ENTER THE ACCELERATION:'));
        time=parseInt(prompt('ENTER THE TIME:'));
        VELOCITY=INITIAL_VELOCITY+(acceleration*time);

        document.writeln("THE VELOCITY IS =",VELOCITY);
    </script>
    
</body>
</html>
