<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        gn_num=(parseInt(prompt('Enter the given num :')))
       n=0;
        n1=1;
       while(n<gn_num){
            if(n1%2==0){
                document.writeln(' '+n1);
                n++
            }
            n1++;
        }
    </script>
</body>
</html>
