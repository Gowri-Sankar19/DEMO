<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var given_number=parseInt(prompt('Enter the number:'))
        for (i=1;i<=given_number+given_number;i++){
            if(i%2==0){
                document.writeln(' ',i)
            }
        }

    </script>
</body>
</html>
