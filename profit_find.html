<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p&l</title>
</head>
<body>
    <script>
        var selling_price=parseInt(prompt('Enter the selling price:'))
        var cost_price =parseInt(prompt('Enter the cost price:'))
        if(selling_price>cost_price){
            document.writeln('Profit');

        }
        else if(cost_price>selling_price){
            document.writeln('Loss');
        }
        else{
            document.writeln('no profit or no loss');
        }
    </script>
    
</body>
</html>
