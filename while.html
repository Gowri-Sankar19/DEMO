<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while loop</title>
</head>
<body>
    <script>
        var gn_name=" "
        while(gn_name!= 'stop'){
            gn_name=prompt('Enter your name');
            document.writeln('<p>',gn_name,'</p>');
        }
    </script>
    
</body>
</html>
