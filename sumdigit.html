<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       var num=parseInt(prompt('Enter the number:'));
       var remainder;
       var sums=0;
       while( num!=0){
        remainder=num%10;
        sums=sums+remainder;
        num=Math.floor (num/10);

       }
       document.writeln('The sum of the digit is:',sums);
    </script>
    
</body>
</html>
