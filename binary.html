<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>binary</title>
</head>
<body>
    <script>
        num1=parseInt(prompt('Enter the number:'));
        octa='';
        while(num1>=1){
            octa=num1%8+octa
            num1=Math.floor(num1/8);
        }
        document.writeln(octa);
    </script>
    
</body>
</html>
