<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multiple</title>
    <script>
        function multipication(multiply,limit){
           
        if (multiply >= 0 && limit >= 0) {
            for (var a=1; a <= limit; a++) {
                
                document.writeln(multiply, '*', a ,'=',a*multiply,"<br>");
                
            }
           
            document.writeln("<hr>");
        }
        else{
                document.writeln('Invalid number');
            }
       
        }
        var multiply = parseInt(prompt('Enter the multiple number:'));
        var limit = parseInt(prompt('Enter the limit:'));
        multipication(multiply,limit);
        
         var multiply = parseInt(prompt('Enter the multiple number:'));
         var limit = parseInt(prompt('Enter the limit:'));
         multipication(multiply,limit);
    </script>
</head>
