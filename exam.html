<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Result</title>
    <script>
        var pass_mark=parseInt(prompt('Enter the pass Mark:'));
        var student_mark=parseInt(prompt('Enter the student Mark:'));
        if(student_mark>=pass_mark){
            document.writeln('Pass');
        }
        else{
            document.writeln('Fail');
        }
    </script>
</head>
<body>
    
</body>
</html>
