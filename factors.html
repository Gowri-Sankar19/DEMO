<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var gn_num=parseInt(prompt('enter the number'));
         var ans=1;
        for(i=1;i<=gn_num;i++){
            ans=ans*i;
            
        }
        document.writeln('The factorial of ',gn_num,'&nbsp','is','&nbsp', ans);
    </script>
</body>
</html>
