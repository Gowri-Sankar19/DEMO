<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var word1='cat';
        var word2='dom';
        for(i=0;i<word1.length;i++){
            if(i%2==0){
                document.writeln(word1[i]);
                
            }
            else{
                document.writeln(word2[i]);
            }
        }
    </script>
</body>
</html>
