<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Month finding</title>
    <script>
        var given_month=parseInt(prompt('Enter the month'));
        if (given_month>=1 && given_month<=12);
        if(given_month==(1||3||5||7||8||10||12)){
            document.writeln('This month has 31 days');
        }
        else if(given_month==2){
            document.writeln('This month has 28 days');
        }
            else if(given_month==(4||6||9||11)){
            document.writeln('This month has 30 days');


        }
        else
            document.writeln('invalid month');
        
    </script>
</head>
<body>
    
</body>
</html>
