<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>find num</title>
</head>
<body>
    <script>
        var a=[10,15,20,30,35,45];
        find_num=parseInt(prompt('Enter the number you want to find:'));
        for(i=0;i<=a.length;i++){
            if(a[i]==find_num){
                
                document.writeln('Number found:',find_num);
                break;
                
            }
        }
          if(a[i]!=find_num){
            document.writeln('number not found');
          }


          

            

        
        
    </script>
    
</body>
</html>
