<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>

<body>
    <script>

        function factorial(num) {
            var c = 1;

            for (let i = 1; i <= num; i++) {
                c = c * i;
            }
            return c;
        }

            var e = 0;
            var denom = 1;

            for ( let i = 0; i <= 100; i++) {

                e+=(denom ** i )/ factorial(i);

            }
            document.writeln('The euler value is', e)

















    </script>
</body>

</html>
